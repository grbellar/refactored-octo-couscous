{% extends '_base.html' %}

{% block title %}Your Results{% endblock %}

{% block content %}
<h1>Exam Results</h1>

    {%for result in all_results %}
        <h4>{{ result.exam_name }}</h4>
        <p>{{ result.score }}</p>
        <p>{{ result.num_correct }}/{{ result.num_questions }}</p>
    {% endfor %}

{% endblock content %}
