{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock %}


{% block content %}
<div class="container">
  <h1>Sign Out</h1>

  <p>Are you sure you want to sign out?</p>
  
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Sign Out</button>
  </form>
</div>


{% endblock content %}
